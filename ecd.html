<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Cascade - Aqeeq</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            --primary-green: #1a3d2f;
            --secondary-green: #2d6a4f;
            --accent-green: #d9f2e6;
            --gold: #c5a880;
            --light-beige: #f5f1eb;
        }

        .navbar {
            background-color: var(--primary-green);
        }

        .navbar .navbar-brand {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2rem;
        }

        .navbar .nav-link {
            color: var(--light-beige) !important;
            transition: all 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: var(--gold) !important;
            transform: scale(1.1);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2rem;
            text-decoration: none;
        }

        .btn-custom {
            background-color: var(--secondary-green);
            color: white;
        }

        .btn-custom:hover {
            background-color: var(--primary-green);
        }

        .footer-section h3 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary-green);">
        <div class="container">
            <a href="#" class="navbar-brand logo">AQEEQ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="collection.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="position-relative">
                    <img src="necklace1.jpg" alt="Emerald Cascade" class="img-fluid rounded" id="product-image">
                    <button class="btn btn-dark position-absolute" style="top: 50%; left: 10px; transform: translateY(-50%);" onclick="changeImage(-1)">&#10094;</button>
                    <button class="btn btn-dark position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%);" onclick="changeImage(1)">&#10095;</button>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <h1 class="display-4">Emerald Cascade</h1>
                <p>18K Gold & Diamond Accents</p>
                <p class="h4 font-weight-bold">$1,899</p>
                <a href="https://wa.me/c/201121457765" class="btn btn-custom btn-lg">Order Now</a>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 footer-section">
                    <h3>About Aqeeq</h3>
                    <p>Crafting heirloom-quality emerald jewelry since 2017</p>
                </div>
                <div class="col-md-4 footer-section">
                    <h3>Customer Service</h3>
                    <p>Shipping & Returns</p>
                    <p>Care Guide</p>
                    <p>FAQ</p>
                </div>
                <div class="col-md-4 footer-section">
                    <h3>Contact</h3>
                    <p>hello@aqeeq.com</p>
                    <p>+20 11 21457765</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const images = [
            'necklace1.jpg',
            'necklace1-2.jpeg',
            'necklace1-3.jpeg'
        ];
        let currentImageIndex = 0;

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            document.getElementById('product-image').src = images[currentImageIndex];
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
