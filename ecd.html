<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Cascade - Aqeeq</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        :root {
            --primary-green: #1a3d2f;
            --secondary-green: #2d6a4f;
            --accent-green: #d9f2e6;
            --gold: #c5a880;
            --light-beige: #f5f1eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-green);
        }

        /* Navigation */
        .navbar {
            background-color: var(--primary-green);
            padding: 1.5rem 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light-beige);
            text-decoration: none;
            font-weight: 500;
        }

        /* Product Details */
        .product-details {
            padding: 7rem 5% 3rem;
            background-color: var(--light-beige);
            min-height: 100vh;
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-image-container {
            position: relative;
            width: 50%;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .product-info {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-info h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .product-info p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .product-info .price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--secondary-green);
            color: white;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-green);
        }

        /* Footer */
        footer {
            background-color: black; /* Change footer color to black */
            color: var(--light-beige);
            padding: 4rem 5%;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .footer-section h3 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 1.5rem;
            color: var(--gold);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .product-details {
                flex-direction: column;
                align-items: center;
            }

            .product-image-container, .product-info {
                width: 100%;
            }

            .product-info h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="logo">AQEEQ</a>
            <div class="nav-links">
                <a href="collection.html">Shop</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#cart">Cart</a>
            </div>
        </div>
    </nav>

    <main class="product-details">
        <div class="product-image-container">
            <img src="necklace1.jpg" alt="Emerald Cascade" class="product-image" id="product-image">
            <button class="arrow arrow-left" onclick="changeImage(-1)">&#10094;</button>
            <button class="arrow arrow-right" onclick="changeImage(1)">&#10095;</button>
        </div>
        <div class="product-info">
            <h1>Emerald Cascade</h1>
            <p>18K Gold & Diamond Accents</p>
            <p class="price">$1,899</p>
            <a href="https://wa.me/c/201121457765" class="btn">Order Now</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Aqeeq</h3>
                <p>Crafting heirloom-quality emerald jewelry since 2017</p>
            </div>
            <div class="footer-section">
                <h3>Customer Service</h3>
                <p>Shipping & Returns</p>
                <p>Care Guide</p>
                <p>FAQ</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>hello@aqeeq.com</p>
                <p>+1 (555) 123-4567</p>
            </div>
        </div>
    </footer>

    <script>
        const images = [
            'necklace1.jpg',
            'necklace1-2.jpeg',
            'necklace1-3.jpeg'
        ];
        let currentImageIndex = 0;

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            document.getElementById('product-image').src = images[currentImageIndex];
        }
    </script>
</body>
</html>
